<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazonclone.css">
    <title>Amazon clone</title>
</head>
<body>
    <div class="login">
        <img id="amazon_logo" src="Amazon_icon.svg (1).png" alt="">

        <div class="login_box">
            <h1><b>Sign In</b></h1>

            <form action="">
                <h4>Email(phone or mobile accounts)</h4>
                <input type="text" name="email" placeholder="Enter Email">

                <h4>Password</h4>
                <a href="#"><h4 id="forgot">Forgot Password</h4></a>
                <input type="text" name="password" placeholder="Enter Password">

                <button class="signin_button">Sign In</button>
                <a id="needhelp" href="#"><h4>Need Help?</h4></a>
            </form>
        </div>
        <div class="box2">
            <h4>-------------New to Amazon?------------</h4>

            <button id="create_account_button">Create Your Amazon Account</button>
        </div>
    </div>
    <nav>
        <ul class="bottomnav">
            <li><a href="#">Conditions of use</a></li><br>
            <li><a href="#">Privacy Policy</a></li><br>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>

</html>
